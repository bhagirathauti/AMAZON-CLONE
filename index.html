<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="navbar">
        <div class="nav-logo border">
        <div class="logo"> 
        </div>
        </div>
        <div class="nav-address border">
        <p class="T1">Deliver to</p>
        <div class="add-icon">
        <i class="fa-solid fa-location-dot"></i>
        <p class="T2">INDIA</p>
        </div>
        </div>
        <div class="nav-search">
            <select class="search-select">
                <option value="All">All</option>
            </select>
            <input placeholder="Search Amazon" class="search-bar">
        <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        </div>
        <div class="nav-signin border">
            <p class="sign-in"><span>Hello,sign in</span></p>
            <p class="accounts-lists">Account and Lists</p>
        </div>
        <div class="return-orders border">
            <p class="returns">Returns</p>
            <p class="orders">&Orders</p>
        </div>
        <div class="cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="cartt">Cart</p>
        </div>
</div>


    </header>
</body>
</html>
